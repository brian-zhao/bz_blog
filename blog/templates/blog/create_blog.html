{% extends "base.html" %}


{% block content %}
    <form id='add-blog' role='form' method='POST' action='{{upload_url}}' enctype="multipart/form-data">
        {% csrf_token %}

        <div class='container-fluid'>
            <div class='form-group col-lg-12'>
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="title">
            </div>

            <div class='form-group col-lg-12'>
                <label for="title">Slug:</label>
                <input type="text" class="form-control" id="location" name="slug" placeholder="slug">
            </div>

            <div class='form-group col-lg-12'>
                <label for="title">Body:</label>
                <textarea class="form-control" rows="6" placeholder='' name='body' id='body'></textarea>
            </div>

            <div class='form-group col-lg-12'>
                <label for="title">Image:</label>
                <input type="file" class="form-control" name='image' id='image'>
            </div>

            <div class='form-group col-lg-12'>
                <input type='submit' class='btn btn-primary' value='Submit' />
            </div>
        </div>
    </form>

{% endblock content %}
